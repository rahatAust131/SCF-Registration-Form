<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Player Info Form</title>
  </head>
  <body>
    <header>
      <div>
        <img src="images/logo.jpg" alt="logo" id="logo" />
      </div>
      <div>
        <span class="heading">SAVAR CLUB OF FOOTBALL </span>
        <span class="heading">Registration Form</span>
      </div>
    </header>
    <form action="noaction.php">
      <div class="container1">
        <div class="info">
          <label for="playersName"> Player's Name : </label>
          <input type="text" name="nameOfPlayer" id="playersName" />
        </div>
        <div class="info">
          <label for="fathersName">Father's Name :</label>
          <input type="text" name="nameOfFather" id="fathersName" />
        </div>
        <div class="info">
          <label for="dateOfBirth">Date Of Birth :</label>
          <input type="date" name="playersDateOfBirth" id="dateOfBirth" />
        </div>
        <div class="info">
          <label for="address">Present Address :</label>
          <input type="text" name="playersAddress" id="address" />
        </div>
        <div class="info">
          <span>Player Position :</span>
          <input type="radio" name="positionRadio" id="item1" />GK
          <input type="radio" name="positionRadio" id="item2" />Defender
          <input type="radio" name="positionRadio" id="item3" />Midfielder
          <input type="radio" name="positionRadio" id="item4" />Forward
        </div>
        <div class="info">
          <label for="contact">Player's Contact No :</label>
          <input type="number" name="" id="contact" />
        </div>
        <div class="info">
          <label for="contact2">Guardian's Contact No :</label>
          <input type="number" name="" id="contact2" />
        </div>
        <div class="info">
          <label for="gmail">Player's Email Address :</label>
          <input type="email" name="" id="gmail" />
        </div>
        <div class="info">
          <label for="fb">Player's Facebook ID(if any) :</label>
          <input type="url" name="" id="fb" />
        </div>
        <div>
          <input class="btn" type="submit" value="Submit" />
        </div>
      </div>
      <div class="container2">
        <img
          src="./images/player_logo.jpg"
          alt="Player Logo"
          id="player_logo"
        />
      </div>
    </form>
  </body>
</html>
